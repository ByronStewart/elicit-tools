<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <div class="nav-link nav-text">
        <clr-icon shape="accessibility-1"></clr-icon>
        <a routerLink="/"><span class="title">Elicit Raid Tools</span></a>
      </div>
    </div>
    <div class="header-nav">
      <a
        routerLink="/roster"
        class="nav-link nav-text"
        routerLinkActive="active"
        >Roster</a
      >
      <a
        routerLink="/eternal-palace"
        class="nav-link nav-text"
        routerLinkActive="active"
        >Eternal Palace</a
      >
      <a
        (click)="goToAdmin()"
        class="nav-link nav-text"
        routerLinkActive="active"
        style="cursor: pointer;"
        >Admin</a
      >
    </div>
    <div class="header-actions">
      <button
        *ngIf="isLoggedIn"
        (click)="auth.logout()"
        class="nav-link nav-btn btn-outline"
        style="
      background-color: inherit;
      border: none;
      cursor: pointer;
  "
      >
        Log Out
      </button>
      <button
        *ngIf="!isLoggedIn"
        class="nav-link nav-btn btn-outline"
        (click)="toggleLoginModal()"
        style="
          background-color: inherit;
          border: none;
          cursor: pointer;
      "
      >
        Log In
      </button>
    </div>
  </header>
  <app-login-modal
    *ngIf="loginModalOpen"
    (onClose)="toggleLoginModal()"
  ></app-login-modal>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
