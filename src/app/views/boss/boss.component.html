<h2>
  {{ bossName$ | async }}
</h2>

<table class="table">
  <thead>
    <th>Item Name</th>
    <th>Item Type</th>
    <th>Item Subtype</th>
    <th>Inventory Type</th>
    <th>DPS Upgrade</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of joined$ | async as list">
      <td>{{ item.name }}</td>
      <td>
        {{ item.itemClass | itemClass }}
      </td>
      <td>
        {{ item.itemSubClass | itemSubClass: item.itemClass }}
      </td>
      <td>
        {{ item.inventoryType | inventoryType }}
      </td>
      <td>
        <a
          class="label clickable"
          routerLink="/player/{{ sim.player_name }}"
          *ngFor="let sim of item.sims"
        >
          {{ sim.player_name }}
          <span class="badge">{{
            pss.getSimDelta(sim) | number: "1.0-0"
          }}</span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
